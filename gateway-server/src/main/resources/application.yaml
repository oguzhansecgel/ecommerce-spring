spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # Tüm yollar için CORS ayarlarını uygula
            allowedOrigins: "http://172.18.32.1:5501" # Frontend tarafındaki domaini buraya ekle
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product/**
        - id: category-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/category/**
        - id: sub-category-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/subCategory/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/api/v1/search/**
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/v1/auth/**
        - id: address-service
          uri: lb://customer-service
          predicates:
            - Path=/api/v1/address/**
        - id: basket-service
          uri: lb://basket-service
          predicates:
            - Path=/api/v1/basket/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true

server:
  port: 8080
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG
    root: INFO



